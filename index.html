<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="products-page">
        <div class="left-box">
          <div class="text-box">
            <h1>This is Botostart products-page Project</h1>
            <p>
              this project contains some JS features which you can search your
              favarit products by name or price!
            </p>
            <a>ABOUT US</a>
          </div>
        </div>

        <div class="product-box">
          <div class="items">
            <img src="./img/airpods.png" />
            <p>Apple airpods pro</p>
            <span>$ 299</span>
          </div>
          <div class="items">
            <img id="img2" src="./img/shampoo.png" />
            <p>Ceratin Hair Care</p>
            <span>$ 39</span>
          </div>
        </div>
        <div class="explore">
          <span>Scroll</span>
          <img src="./img/line.svg" />
        </div>
        <div class="media-icons">
          <img src="./img/facebook.svg" />
          <img src="./img/twitter3.svg" />
        </div>
        <div class="search-icon">
          <img src="./img/search.svg" />
        </div>
        <div class="botostart">
          <span>Bot</span>
          <div></div>
          <span>start</span>
        </div>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
